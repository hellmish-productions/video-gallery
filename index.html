<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="icon" type="image/jpeg" href="img/batman-icon.jpg">
    <style>
        @font-face {
            font-family: 'Batman Forever';
            src: url('fonts/batmfa_.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px auto;
            display: block;
        }

        .flag-counter {
            text-align: center;
            margin: 20px 0 30px 0;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 12px;
        }
        
        h2 {
            margin: 30px 0 20px 0;
            font-size: 24px;
            font-family: 'Batman Forever', sans-serif;
        }
        
        .section-title {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 1400px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .video-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
        .video-card, .playlist-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .video-card:hover, .playlist-card:hover {
            transform: scale(1.02);
        }
        
        .thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #272727;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 68px;
            height: 48px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .video-card:hover .play-button, .playlist-card:hover .play-button {
            background: #ff0000;
        }
        
        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }
        
        .playlist-overlay {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 8px 12px;
            border-bottom-left-radius: 8px;
            border-top-right-radius: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .playlist-icon-small {
            width: 18px;
            height: 18px;
        }
        
        .video-title, .playlist-title {
            margin-top: 12px;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 8px;
        }

        .video-views {
            font-size: 13px;
            color: #aaa;
            font-weight: normal;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .eye-icon {
            width: 16px;
            height: 16px;
            fill: #aaa;
        }

        .video-description {
            font-size: 14px;
            color: #aaa;
            margin-top: 6px;
            line-height: 1.3;
        }
        
        .playlist-subtitle {
            font-size: 14px;
            color: #aaa;
            margin-top: 4px;
        }
        
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 1200px;
            width: 100%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #ff0000;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        
        video::-webkit-media-controls-enclosure {
            overflow: hidden;
        }
        
        video::-webkit-media-controls-panel {
            width: calc(100% + 30px);
        }
        
        video::-internal-media-controls-download-button {
            display: none;
        }
        
        video::-webkit-media-controls-download-button {
            display: none;
        }
        
        .video-info {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .current-video-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .playlist-info {
            color: #aaa;
            font-size: 14px;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #272727;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .control-btn:hover {
            background: #3f3f3f;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .share-btn {
            background: #3ea6ff;
        }
        
        .share-btn:hover {
            background: #2a8dd6;
        }
        
        .share-link-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            z-index: 2000;
            display: none;
            max-width: 500px;
            width: 90%;
        }
        
        .share-link-popup.active {
            display: block;
        }
        
        .share-link-popup h3 {
            margin-bottom: 15px;
        }
        
        .share-link-input {
            width: 100%;
            background: #0f0f0f;
            border: 1px solid #3f3f3f;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: #3ea6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        
        .copy-btn:hover {
            background: #2a8dd6;
        }

        .share-btn {
            background: #3ea6ff;
        }
        
        .share-btn:hover {
            background: #2a8dd6;
        }
        
        .share-link-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            z-index: 2000;
            display: none;
            max-width: 500px;
            width: 90%;
        }
        
        .share-link-popup.active {
            display: block;
        }
        
        .share-link-popup h3 {
            margin-bottom: 15px;
        }
        
        .share-link-input {
            width: 100%;
            background: #0f0f0f;
            border: 1px solid #3f3f3f;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: #3ea6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        
        .copy-btn:hover {
            background: #2a8dd6;
        }

        .random-btn {
            background: #ff6b35;
        }

        .random-btn:hover {
            background: #e85a28;
        }

        .playlist-icon {
            width: 20px;
            height: 20px;
        }

        .playlist-btn {
            background: #3ea6ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .playlist-btn:hover {
            background: #2a8dd6;
        }

        .random-btn {
            background: #ff6b35;
        }

        .random-btn:hover {
            background: #e85a28;
        }

        .playlist-icon {
            width: 20px;
            height: 20px;
        }

        .playlist-btn {
            background: #3ea6ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .playlist-btn:hover {
            background: #2a8dd6;
        }

        .playlists-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/hellmish-productions-banner.png" alt="Hellmish Productions" class="banner">
        
        <h2 id="section1Title" style="display: none;">Music Videos</h2>
        <div class="video-grid" id="section1Grid"></div>

        <h2 id="section3Title" style="display: none;">Duchbes 13</h2>
        <div class="video-grid" id="section3Grid"></div>

        <h2 id="section2Title" style="display: none;">Duchbes Humane</h2>
        <div class="video-grid" id="section2Grid"></div>

        <!-- FLAG COUNTER -->
        <div class="flag-counter">
            <a href="https://www.flagcounter.com/more/0TR" target="_blank">
                <img src="https://s01.flagcounter.com/count2/0TR/bg_000000/txt_FFFFFF/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_1/pageviews_0/flags_0/percent_0/" alt="Flag Counter" border="0">
            </a>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <video id="videoPlayer" controls controlsList="nodownload" oncontextmenu="return false;"></video>
            <div class="video-info">
                <div class="current-video-title" id="currentTitle"></div>
                <div class="playlist-info" id="playlistInfo"></div>
            </div>
            <div class="controls">
                <button class="control-btn" id="prevBtn" onclick="playPrevious()">← Previous</button>
                <button class="control-btn" id="nextBtn" onclick="playNext()">Next →</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // LOAD VIDEO DATA FROM JSON FILE
        // ============================================
        
        // Default video data (used if videos.json can't be loaded)
        const defaultVideoData = {
            "musicVideos": [
                {
                    "title": "Sample Music Video",
                    "url": "https://archive.org/download/sample-video/sample.mp4",
                    "thumbnail": "thumbnails/sample1.jpg",
                    "duration": "3:45",
                    "videoId": "sample1",
                    "description": "This is a sample music video"
                }
            ],
            "duchbesHumane": [],
            "duchbes13": [
                {
                    "title": "Sample Video 2",
                    "url": "https://archive.org/download/sample-video-2/sample2.mp4",
                    "thumbnail": "thumbnails/sample2.jpg",
                    "duration": "5:20",
                    "videoId": "sample2",
                    "description": "This is another sample video"
                }
            ]
        };
        
        let section1Videos = [];
        let section2Videos = [];
        let section3Videos = [];
        let allVideos = [];
        
        // Fetch video data from videos.json
        async function loadVideoData() {
            try {
                const response = await fetch('videos.json');
                if (!response.ok) throw new Error('videos.json not found');
                const data = await response.json();
                
                section1Videos = data.musicVideos || [];
                section2Videos = data.duchbesHumane || [];
                section3Videos = data.duchbes13 || [];
                
                // Combine all videos for easy reference
                allVideos = [...section1Videos, ...section3Videos, ...section2Videos];
                
                // Initialize the page after loading data
                initializePage();
            } catch (error) {
                console.warn('Could not load videos.json, using default data:', error);
                // Use default data if JSON file can't be loaded
                section1Videos = defaultVideoData.musicVideos;
                section2Videos = defaultVideoData.duchbesHumane;
                section3Videos = defaultVideoData.duchbes13;
                allVideos = [...section1Videos, ...section3Videos, ...section2Videos];
                initializePage();
            }
        }
        
        function initializePage() {
            if (section1Videos.length > 0) {
                document.getElementById('section1Title').style.display = 'block';
                buildVideoGrid(section1Videos, section1Grid, 0);
            }
            if (section3Videos.length > 0) {
                document.getElementById('section3Title').style.display = 'block';
                buildVideoGrid(section3Videos, section3Grid, section1Videos.length);
            }
            if (section2Videos.length > 0) {
                document.getElementById('section2Title').style.display = 'block';
                buildVideoGrid(section2Videos, section2Grid, section1Videos.length + section3Videos.length);
            }
        }

        // IMPORTANT: Change this to something unique to your site!
        const namespace = 'hellmish-productions-gallery';  // Change to 'yourname2024' or similar

        let currentPlaylist = [];
        let currentPlaylistName = '';
        let currentIndex = 0;
        let isPlaylistMode = false;

        const section1Grid = document.getElementById('section1Grid');
        const section2Grid = document.getElementById('section2Grid');
        const section3Grid = document.getElementById('section3Grid');
        const modal = document.getElementById('modal');
        const videoPlayer = document.getElementById('videoPlayer');
        const currentTitle = document.getElementById('currentTitle');
        const playlistInfo = document.getElementById('playlistInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Load video data on page load
        loadVideoData();

        // Build section grids
        function buildVideoGrid(videos, grid, startIndex) {
            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => openVideo(startIndex + index, false);
                
                const viewsId = `views-${video.videoId}`;
                const durationId = `duration-${video.videoId}`;
                
                card.innerHTML = `
                    <div class="thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="play-button"></div>
                        <div class="video-duration" id="${durationId}">${video.duration || 'Loading...'}</div>
                    </div>
                    <div class="video-title">
                        <span>${video.title}</span>
                        <span class="video-views" id="${viewsId}">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                            <span>...</span>
                        </span>
                    </div>
                    <div class="video-description">${video.description}</div>
                `;
                
                grid.appendChild(card);
                
                // Fetch view count for this video
                fetchViewCount(video.videoId, viewsId);
                
                // Get duration from video file if not provided
                if (!video.duration) {
                    getVideoDuration(video.url, durationId);
                }
            });
        }

        // Get video duration from the actual video file
        function getVideoDuration(videoUrl, elementId) {
            const video = document.createElement('video');
            video.preload = 'metadata';
            
            video.onloadedmetadata = function() {
                const duration = Math.floor(video.duration);
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                const formattedDuration = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = formattedDuration;
                }
                
                // Clean up
                video.src = '';
            };
            
            video.onerror = function() {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = '--:--';
                }
            };
            
            video.src = videoUrl;
        }

        // Fetch view count from CountAPI
        async function fetchViewCount(videoId, elementId) {
            try {
                const response = await fetch(`https://api.countapi.xyz/get/${namespace}/${videoId}`);
                const data = await response.json();
                const viewCount = data.value || 0;
                
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = formatViews(viewCount);
                }
            } catch (error) {
                console.error('Error fetching views:', error);
                const element = document.getElementById(elementId);
                if (element) {
                    const eyeIcon = `<svg class="eye-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>`;
                    element.innerHTML = `${eyeIcon}<span>0</span>`;
                }
            }
        }

        // Increment view count when video is played
        async function incrementViewCount(videoId) {
            try {
                await fetch(`https://api.countapi.xyz/hit/${namespace}/${videoId}`);
            } catch (error) {
                console.error('Error incrementing views:', error);
            }
        }

        // Format view count nicely
        function formatViews(count) {
            const eyeIcon = `<svg class="eye-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>`;
            if (count === 0) return `${eyeIcon}<span>0</span>`;
            if (count === 1) return `${eyeIcon}<span>1</span>`;
            if (count < 1000) return `${eyeIcon}<span>${count}</span>`;
            if (count < 1000000) return `${eyeIcon}<span>${(count / 1000).toFixed(1)}K</span>`;
            return `${eyeIcon}<span>${(count / 1000000).toFixed(1)}M</span>`;
        }

        buildVideoGrid(section1Videos, section1Grid, 0);
        buildVideoGrid(section3Videos, section3Grid, section1Videos.length);
        buildVideoGrid(section2Videos, section2Grid, section1Videos.length + section3Videos.length);

        function openVideo(videoIndex, playlist = false) {
            if (playlist) {
                isPlaylistMode = true;
            } else {
                isPlaylistMode = false;
                currentPlaylist = [videoIndex];
                currentPlaylistName = '';
                currentIndex = 0;
            }
            
            const video = allVideos[videoIndex];
            videoPlayer.src = video.url;
            currentTitle.textContent = video.title;
            
            // Increment view count when video is opened
            incrementViewCount(video.videoId);
            
            if (isPlaylistMode) {
                const position = currentPlaylist.indexOf(videoIndex) + 1;
                playlistInfo.textContent = `${position} / ${currentPlaylist.length}`;
            } else {
                playlistInfo.textContent = '';
            }
            
            updateButtons();
            modal.classList.add('active');
            videoPlayer.play();
        }

        function playNext() {
            if (!isPlaylistMode || currentIndex >= currentPlaylist.length - 1) return;
            currentIndex++;
            openVideo(currentPlaylist[currentIndex], true);
        }

        function playPrevious() {
            if (!isPlaylistMode || currentIndex <= 0) return;
            currentIndex--;
            openVideo(currentPlaylist[currentIndex], true);
        }

        function updateButtons() {
            if (!isPlaylistMode) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                return;
            }
            
            prevBtn.style.display = 'inline-block';
            nextBtn.style.display = 'inline-block';
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex >= currentPlaylist.length - 1;
        }

        videoPlayer.addEventListener('ended', () => {
            if (isPlaylistMode && currentIndex < currentPlaylist.length - 1) {
                playNext();
            }
        });

        function closeModal() {
            modal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.src = '';
            isPlaylistMode = false;
        }

        modal.onclick = (e) => {
            if (e.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
                if (document.activeElement.tagName === 'VIDEO') {
                    e.preventDefault();
                }
            }
        });
    </script>
</body>
