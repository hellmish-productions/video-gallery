<html lang="en">
<head>

    <meta property="og:type" content="website" />

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">

    <!-- Website to visit when clicked in fb or WhatsApp-->

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loader {
            font-size: 18px;
        }
        
        .loader::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loader">Redirecting to video</div>
    
    <!-- VIDEO DATA - This is read by the main page -->
    <script id="video-data" type="application/json">

        "videoId": "macbatman",

    }

    <!-- REDIRECT SCRIPT (runs in user's browser, not for WhatsApp crawler) -->
    <script>
        window.location.replace('../../../index.html?v=macbatman');
    </script>
</body>
</html>
