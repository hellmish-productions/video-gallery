<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Hellmish Productions">
    <meta property="og:title" content="The Robin / Hellmish Productions">
    <meta property="og:description" content="A brooding figure searches the cliffs for a missing sidekick, while rogue babies start smacking anyone in sight - pipe organs echo in churches, priests sweating, and faith feeling oddly necessary.">

    <!-- Image to display -->
    <meta property="og:image" content="https://hellmish-productions.github.io/video-gallery/v/music-videos/the-robin/thumbnail.jpg">

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://hellmish-productions.github.io/video-gallery/v/music-videos/the-robin/">
    
    <link rel="icon" type="image/jpeg" href="../../../img/batman-icon.jpg">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loader {
            font-size: 18px;
        }
        
        .loader::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loader">Redirecting to video</div>
    
    <!-- VIDEO DATA - This is read by the main page -->
    <script id="video-data" type="application/json">
    {
        "url": "https://www.dropbox.com/scl/fi/pymetpk2t8q51178nsfti/TheRobin.mp4?rlkey=b9c28nr8w8kgakaxrk3elryja&st=uf7nvhqg&raw=1",
        "duration": "4:25"
    }
    </script>
    
    <!-- REDIRECT SCRIPT (runs in user's browser, not for WhatsApp crawler) -->
    <script>
        // Auto-detect videoId from current path
        const pathParts = window.location.pathname.split('/').filter(p => p);
        const videoId = pathParts[pathParts.length - 2]; // Get folder name (second to last part)
        window.location.replace('../../../index.html?v=' + videoId);
    </script>
</body>
</html>
