<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Hellmish Productions">
    <meta property="og:title" content="The Ballad of MYS / Hellmish Productions">
    <meta property="og:description" content="He left on a horse, stayed for the adventure, and now even the birds can’t decide if it’s history or a hallucination — some flights need wings, others just need determination.">

    <!-- Image to display -->
    <meta property="og:image" content="https://hellmish-productions.github.io/video-gallery/v/music-videos/the-ballad-of-mys/thumbnail.jpg">

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://hellmish-productions.github.io/video-gallery/v/music-videos/the-ballad-of-mys/">
    
    <link rel="icon" type="image/jpeg" href="../../../img/batman-icon.jpg">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .loader {
            font-size: 18px;
        }
        
        .loader::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loader">Redirecting to video</div>
    
    <!-- VIDEO DATA - This is read by the main page -->
    <script id="video-data" type="application/json">
    {
        "url": "https://www.dropbox.com/scl/fi/w2t3bq0j8x5snxtu31907/TheBalladOfMYS_proper.mp4?rlkey=mw3lr6dm5ml5l4rqg9hiov0d4&st=ith0984d&raw=1",
        "duration": "4:33"
    }
    </script>
    
    <!-- REDIRECT SCRIPT (runs in user's browser, not for WhatsApp crawler) -->
    <script>
        // Auto-detect videoId from current path
        // Path examples:
        // /v/music-videos/macbatman/ -> ['v', 'music-videos', 'macbatman']
        // /v/music-videos/macbatman/index.html -> ['v', 'music-videos', 'macbatman', 'index.html']
        // /v/music-videos/macbatman -> ['v', 'music-videos', 'macbatman']
        const pathParts = window.location.pathname.split('/').filter(p => p);
        
        // If last part is 'index.html', videoId is second to last
        // Otherwise, videoId is the last part
        const lastPart = pathParts[pathParts.length - 1];
        const videoId = lastPart === 'index.html' 
            ? pathParts[pathParts.length - 2]
            : lastPart;
            
        window.location.replace('../../../index.html?v=' + videoId);
    </script>
</body>
</html>
