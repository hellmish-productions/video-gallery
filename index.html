    <style>
        @font-face {
            font-family: 'Batman Forever';
            src: url('https://hellmish-productions.github.io/video-gallery/fonts/batmfa_.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px auto;
            display: block;
        }

        h2 {
            margin: 30px 0 20px 0;
            font-size: 24px;
            font-family: 'Batman Forever', sans-serif;
        }
        
        .section-title {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 1400px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .video-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
        
        .thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #272727;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            display: none;
        }
        
        .video-title-row {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            flex: 1;
        }
        
        .action-buttons {
            display: flex;
            gap: 0px;
        }
        
        .copy-btn-desktop {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            display: none;
        }
        
        .copy-btn-desktop:hover {
            background: #272727;
            color: #3ea6ff;
        }
        
        .copy-btn-desktop svg {
            width: 16px;
            height: 16px;
        }
        
        /* Show copy button only on desktop (min-width: 769px) */
        @media (min-width: 769px) {
            .copy-btn-desktop {
                display: block;
            }
        }

        .video-description {
            font-size: 14px;
            color: #aaa;
            margin-top: 6px;
            line-height: 1.3;
        }
        
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .share-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            display: none;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }
        
        .share-btn:hover {
            background: #272727;
            color: #3ea6ff;
        }
        
        .share-btn svg {
            width: 16px;
            height: 16px;
        }
        
        /* Mobile: show share button only */
        @media (max-width: 768px) {
            .share-btn {
                display: flex;
            }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        
        video {
            width: 100%;
            height: 100%;
            background: #000;
            display: block;
            object-fit: contain;
        }
        
        .video-title-overlay {
            position: fixed;
            top: 20px;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;

        video::-webkit-media-controls-enclosure {

        .version {

            color: #666;

        .play-overlay {
            width: 100%;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            background: #000;
            z-index: 100;

        .play-overlay img {
            width: 100%;
            border-radius: 8px;

        .play-button-large {
            position: absolute;

        .play-overlay:hover .play-button-large {
            background: rgba(0, 0, 0, 0.9);

        .toast {
            position: fixed;
            background: rgba(42, 141, 214, 0.95);

            padding: 12px 24px;

            font-size: 14px;
            font-weight: 500;
            opacity: 0;

        .toast.show {

<body>
    <div class="container">
        <img src="https://hellmish-productions.github.io/video-gallery/img/hellmish-productions-banner.png" alt="Hellmish Productions" class="banner">
        <!-- Sections will be dynamically generated here -->
    </div>

    <div class="version">v1.27</div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <video id="videoPlayer" controls controlsList="nodownload" oncontextmenu="return false;"></video>
            <div class="video-title-overlay" id="videoTitleOverlay"></div>
        </div>
    </div>

    <script>
        // ============================================
        // LOAD VIDEO DATA FROM VIDEOLIST.JSON
        // ============================================
        
        // Default video list (used if videolist.json can't be loaded)
        const defaultVideoList = [
            "v/music-videos/video-1/index.html",
            "v/music-videos/video-2/index.html",
            "v/music-videos/video-3/index.html",
            "v/music-videos/video-4/index.html",
            "v/music-videos/video-5/index.html",
            "v/other-videos/video-1/index.html",
            "v/other-videos/video-2/index.html"
        ];
        
        // Default video data template (used when fetching default video list)
        const defaultVideoTemplate = {
            "videoId": "video1",
            "title": "Video 1",
            "description": "This and that and the other.",
            "thumbnail": "v/music-videos/video-1/thumbnail.jpg",
            "url": "https://www.dropbox.com/scl/fi/zcdzkg6brgsau8siso8ti/MacBatman.mp4?rlkey=j3q2tbzdmtq9qp0jzuffo3pwk&st=maz3c19i&raw=1",
            "duration": "6:66",
            "section": "music-videos"
        };
        
        let allVideos = [];
        let sectionsInOrder = []; // Preserve order from videolist.json

        const modal = document.getElementById('modal');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoTitleOverlay = document.getElementById('videoTitleOverlay');
        
        let isAnimating = false; // Flag to track if modal is animating
        
        // Touch gesture detection for fullscreen control on mobile
        let touchStartY = 0;
        let touchEndY = 0;
        
        if (isMobile()) {
            // Detect swipes on both video and modal
            const swipeTargets = [videoPlayer, modal];
            
            swipeTargets.forEach(target => {
                target.addEventListener('touchstart', (e) => {
                    touchStartY = e.changedTouches[0].screenY;
                }, { passive: true });
                
                target.addEventListener('touchend', (e) => {
                    touchEndY = e.changedTouches[0].screenY;
                    handleSwipe();
                }, { passive: true });
            });
        }
        
        function handleSwipe() {
            const swipeDistance = touchStartY - touchEndY;
            const swipeThreshold = 50; // Minimum distance for swipe
            
            // Swipe up - go fullscreen (if not already fullscreen)
            if (swipeDistance > swipeThreshold) {
                if (!document.fullscreenElement) {
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.webkitRequestFullscreen) {
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.mozRequestFullScreen) {
                        videoPlayer.mozRequestFullScreen();
                    }
                }
            }
            // Swipe down - exit fullscreen OR close modal
            else if (swipeDistance < -swipeThreshold) {
                if (document.fullscreenElement) {
                    // In fullscreen - exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    }
                } else {
                    // Not in fullscreen - close modal
                    closeModal();
                }
            }
        }
        async function parseVideoFromHTML(htmlPath, useDefault = false) {
            try {
                if (useDefault) {
                    // Extract video number and section from path
                    const pathParts = htmlPath.split('/');
                    const section = pathParts[1];
                    const videoFolder = pathParts[2];
                    
                    return {
                        videoId: videoFolder,
                        title: `Video ${videoFolder}`,
                        description: "This and that and the other.",
                        thumbnail: `${SITE_URL}/v/${section}/${videoFolder}/thumbnail.jpg`,
                        url: "https://www.dropbox.com/scl/fi/zcdzkg6brgsau8siso8ti/MacBatman.mp4?rlkey=j3q2tbzdmtq9qp0jzuffo3pwk&st=maz3c19i&raw=1",
                        duration: "6:66",
                        section: section
                    };
                }
                
                const response = await fetch(htmlPath);
                if (!response.ok) throw new Error(`Failed to fetch ${htmlPath}`);
                
                const html = await response.text();
                
                // Parse the JSON data from the script tag (only url and duration)
                const jsonMatch = html.match(/<script id="video-data" type="application\/json">\s*([\s\S]*?)\s*<\/script>/);
                if (!jsonMatch) throw new Error('No video data found in HTML');
                
                const videoData = JSON.parse(jsonMatch[1]);
                
                // Extract path parts for auto-generation
                // Handle both relative (v/section/video) and absolute (https://.../v/section/video) paths
                const pathParts = htmlPath.split('/');
                let section, videoFolder;
                
                if (htmlPath.startsWith('http')) {
                    // Absolute URL: find 'v' and extract from there
                    const vIndex = pathParts.indexOf('v');
                    section = pathParts[vIndex + 1]; // e.g., "music-videos"
                    videoFolder = pathParts[vIndex + 2]; // e.g., "macbatman"
                } else {
                    // Relative path
                    section = pathParts[1];
                    videoFolder = pathParts[2];
                }
                
                // Always auto-generate these fields
                videoData.videoId = videoFolder;
                videoData.section = section;
                videoData.thumbnail = `${SITE_URL}/v/${section}/${videoFolder}/thumbnail.jpg`;
                
                // Extract title from og:title meta tag (remove " - Hellmish Productions" suffix)
                const titleMatch = html.match(/<meta property="og:title" content="([^"]+)"/);
                if (titleMatch) {
                    videoData.title = titleMatch[1].replace(/ - Hellmish Productions$/, '').replace(/ \/ Hellmish Productions$/, '');
                } else {
                    videoData.title = videoFolder; // Fallback to folder name
                }
                
                // Extract description from og:description meta tag
                const descMatch = html.match(/<meta property="og:description" content="([^"]+)"/);
                if (descMatch) {
                    videoData.description = descMatch[1];
                } else {
                    videoData.description = ""; // Fallback to empty
                }
                
                return videoData;
            } catch (error) {
                console.error(`Error parsing ${htmlPath}:`, error);
                return null;
            }
        }
        
        // Load all videos from videolist.json
        async function loadVideoData() {
            let videoList = [];
            let usingDefault = false;
            
            try {
                const response = await fetch('https://hellmish-productions.github.io/video-gallery/videolist.json');
                if (!response.ok) throw new Error('videolist.json not found');
                videoList = await response.json();
            } catch (error) {
                console.warn('Could not load videolist.json, using default list:', error);
                videoList = defaultVideoList;
                usingDefault = true;
            }
            
            // Convert relative paths to absolute URLs
            videoList = videoList.map(path => {
                if (path.startsWith('http')) {
                    return path; // Already absolute
                }
                return `${SITE_URL}/${path}`;
            });
            
            // Fetch and parse all video HTML files
            const videoPromises = videoList.map(path => parseVideoFromHTML(path, usingDefault));
            const videos = await Promise.all(videoPromises);
            
            // Filter out any failed parses
            allVideos = videos.filter(v => v !== null);
            
            // Group videos by section while preserving order
            const videosBySection = {};
            allVideos.forEach(video => {
                if (!videosBySection[video.section]) {
                    videosBySection[video.section] = [];
                    sectionsInOrder.push(video.section); // Track order of first appearance
                }
                videosBySection[video.section].push(video);
            });
            
            // Initialize the page
            initializePage(videosBySection);
            
            // Check for shared video link (after videos are loaded)
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v');
            
            if (videoId) {
                const videoIndex = allVideos.findIndex(v => v.videoId === videoId);
                if (videoIndex !== -1) {
                    // Open video without fullscreen (no user gesture)
                    openVideo(videoIndex, false);
                    
                    // Remove v parameter from URL so refresh doesn't reopen video
                    const cleanUrl = window.location.origin + window.location.pathname;
                    window.history.replaceState({}, '', cleanUrl);
                }
            }
        }
        
        function initializePage(videosBySection) {
            const container = document.querySelector('.container');
            
            // Section title mapping (customize as needed)
            const sectionTitles = {
                'music-videos': 'Music Videos',
                'duchbes-13': 'Duchbes 13',
                'duchbes-humane': 'Duchbes Humane',
                'other-videos': 'Other Videos'
            };
            
            let startIndex = 0;
            
            // Clear existing grids
            document.querySelectorAll('.video-grid').forEach(grid => {
                grid.innerHTML = '';
                grid.previousElementSibling.style.display = 'none';
            });
            
            // Create sections in order
            sectionsInOrder.forEach((sectionKey) => {
                const videos = videosBySection[sectionKey];
                if (videos && videos.length > 0) {
                    // Get or create section title
                    const title = sectionTitles[sectionKey] || 
                                sectionKey.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                    
                    // Create section header
                    const header = document.createElement('h2');
                    header.textContent = title;
                    container.appendChild(header);
                    
                    // Create grid
                    const grid = document.createElement('div');
                    grid.className = 'video-grid';
                    container.appendChild(grid);
                    
                    // Build the grid
                    buildVideoGrid(videos, grid, startIndex);
                    startIndex += videos.length;
                }
            });
        }

        // CONFIGURE YOUR SITE URL HERE
        const SITE_URL = 'https://hellmish-productions.github.io/video-gallery';

        // Detect if device is mobile
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Add PWA manifest only for mobile devices
        if (isMobile()) {
            // Add manifest link
            const manifestLink = document.createElement('link');
            manifestLink.rel = 'manifest';
            manifestLink.href = 'https://hellmish-productions.github.io/video-gallery/manifest.json';
            document.head.appendChild(manifestLink);
            
            // Add theme color
            const themeColor = document.createElement('meta');
            themeColor.name = 'theme-color';
            themeColor.content = '#000000';
            document.head.appendChild(themeColor);
            
            // Add Apple-specific meta tags
            const appleCapable = document.createElement('meta');
            appleCapable.name = 'apple-mobile-web-app-capable';
            appleCapable.content = 'yes';
            document.head.appendChild(appleCapable);
            
            const appleStatus = document.createElement('meta');
            appleStatus.name = 'apple-mobile-web-app-status-bar-style';
            appleStatus.content = 'black';
            document.head.appendChild(appleStatus);
            
            const appleTitle = document.createElement('meta');
            appleTitle.name = 'apple-mobile-web-app-title';
            appleTitle.content = 'Hellmish';
            document.head.appendChild(appleTitle);
        }

        // Load video data on page load
        loadVideoData();

        // Build section grids
        function buildVideoGrid(videos, grid, startIndex) {
            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                card.innerHTML = `
                    <div class="thumbnail" onclick="openVideo(${startIndex + index})">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-title-row">
                        <div class="video-title">${video.title}</div>
                        <div class="action-buttons">
                            <button class="copy-btn-desktop" onclick="copyVideoLink(${startIndex + index}, event)" title="Copy Link">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                            <button class="share-btn" onclick="shareVideo(${startIndex + index}, event)" title="Share">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="18" cy="5" r="3"></circle>
                                    <circle cx="6" cy="12" r="3"></circle>
                                    <circle cx="18" cy="19" r="3"></circle>
                                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="video-description">${video.description}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        async function shareVideo(videoIndex, event) {
            event.stopPropagation();
            
            const video = allVideos[videoIndex];
            const fullUrl = `${SITE_URL}/?v=${video.videoId}`;
            const shareButton = event.currentTarget;
            
            try {
                // Use is.gd API with JSON format
                const response = await fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(fullUrl)}`);
                const data = await response.json();
                
                const urlToShare = data.shorturl || fullUrl;
                
                // Mobile only - use native share
                if (navigator.share) {
                    navigator.share({ url: urlToShare })
                        .then(() => {
                            showToast('Shared!', shareButton);
                        })
                        .catch(err => {
                            // User cancelled - do nothing
                            if (err.name !== 'AbortError') {
                                console.error('Share failed:', err);
                            }
                        });
                }
            } catch (error) {
                console.error('Error shortening URL:', error);
                // Fallback to full URL if shortening fails
                if (navigator.share) {
                    navigator.share({ url: fullUrl })
                        .catch(err => {
                            if (err.name !== 'AbortError') {
                                console.error('Share failed:', err);
                            }
                        });
                }
            }
        }
        
        async function copyVideoLink(videoIndex, event) {
            event.stopPropagation();
            
            const video = allVideos[videoIndex];
            const fullUrl = `${SITE_URL}/?v=${video.videoId}`;
            
            // Get the copy button element
            const copyButton = event.currentTarget;
            
            try {
                // Use is.gd API with JSONP to avoid CORS issues
                const response = await fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(fullUrl)}`);
                const data = await response.json();
                
                if (data.shorturl) {
                    // Copy shortened URL to clipboard
                    copyToClipboard(data.shorturl, copyButton);
                } else {
                    throw new Error('No short URL returned');
                }
            } catch (error) {
                console.error('Error shortening URL:', error);
                // Fallback to full URL if shortening fails
                copyToClipboard(fullUrl, copyButton);
            }
        }
        
        function copyToClipboard(url, shareButton) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Link copied!', shareButton);
            }).catch(err => {
                console.error('Failed to copy:', err);
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Link copied!', shareButton);
            });
        }

        function showToast(message, clickedElement) {
            // Remove any existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Find the video card (traverse up the DOM)
            let element = clickedElement;
            while (element && !element.classList.contains('video-card')) {
                element = element.parentElement;
            }
            
            if (!element) {
                console.error('Could not find video-card');
                return;
            }
            
            // Find the thumbnail within the card
            const thumbnail = element.querySelector('.thumbnail');
            if (!thumbnail) {
                console.error('Could not find thumbnail');
                return;
            }
            
            // Create toast and position it relative to thumbnail
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            // Position toast absolutely within the thumbnail
            toast.style.position = 'absolute';
            toast.style.left = '50%';
            toast.style.top = '50%';
            toast.style.transform = 'translate(-50%, -50%)';
            toast.style.zIndex = '100';
            
            // Make thumbnail position relative if it isn't already
            const thumbnailPosition = window.getComputedStyle(thumbnail).position;
            if (thumbnailPosition === 'static') {
                thumbnail.style.position = 'relative';
            }
            
            // Append toast to thumbnail (so it moves with it)
            thumbnail.appendChild(toast);
            
            // Fade in and start moving up
            setTimeout(() => {
                toast.classList.add('show');
                
                // Animate upward over 1 second
                const startTime = Date.now();
                const duration = 1000;
                const distance = 30; // Move up 30px
                const startTop = 50; // Starting at 50% (center)
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Move up (in percentage)
                    const currentTop = startTop - ((distance / thumbnail.offsetHeight) * 100 * progress);
                    toast.style.top = currentTop + '%';
                    
                    // Fade out starting at 25% progress
                    if (progress > 0.25) {
                        const fadeProgress = (progress - 0.25) / 0.75;
                        toast.style.opacity = 1 - fadeProgress;
                    }
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        toast.remove();
                    }
                };
                
                requestAnimationFrame(animate);
            }, 10);
        }

        function openVideo(videoIndex, attemptFullscreen = true) {
            const video = allVideos[videoIndex];
            videoPlayer.src = video.url;
            
            // Lock body scroll on mobile
            if (isMobile()) {
                document.body.style.overflow = 'hidden';
                document.body.style.height = '100vh';
                document.body.style.touchAction = 'none';
                
                // Add history entry so back button closes modal
                history.pushState({ modalOpen: true }, '');
            }
            
            // Set video title
            videoTitleOverlay.textContent = video.title;
            
            // Don't show title initially - wait for animation to complete
            videoTitleOverlay.classList.remove('show');
            
            let titleTimeout;
            let canShowTitle = false;
            
            // Enable title after animation completes + 120ms
            const animationDelay = attemptFullscreen ? 300 + 120 : 120;
            setTimeout(() => {
                canShowTitle = true;
                // Show title initially for 3 seconds
                videoTitleOverlay.classList.add('show');
                hideTitle();
            }, animationDelay);
            
            const hideTitle = () => {
                clearTimeout(titleTimeout);
                titleTimeout = setTimeout(() => {
                    if (!videoPlayer.paused) {
                        videoTitleOverlay.classList.remove('show');
                    }
                }, 3000);
            };
            
            // Show title when controls are shown (user moves mouse or touches screen)
            const showTitle = () => {
                if (canShowTitle) {
                    videoTitleOverlay.classList.add('show');
                    hideTitle();
                }
            };
            
            // Listen for mouse movement and touch
            videoPlayer.addEventListener('mousemove', showTitle);
            videoPlayer.addEventListener('touchstart', showTitle);
            videoPlayer.addEventListener('click', showTitle);
            
            // Show title when paused
            videoPlayer.addEventListener('pause', () => {
                if (canShowTitle) {
                    clearTimeout(titleTimeout);
                    videoTitleOverlay.classList.add('show');
                }
            });
            
            // Hide title when playing (after delay)
            videoPlayer.addEventListener('play', () => {
                if (canShowTitle) {
                    hideTitle();
                }
            });
            
            if (attemptFullscreen) {
                // Find the clicked thumbnail to get its position
                const thumbnails = document.querySelectorAll('.thumbnail');
                const clickedThumbnail = thumbnails[videoIndex];
                
                if (clickedThumbnail) {
                    const rect = clickedThumbnail.getBoundingClientRect();
                    
                    // Calculate 100% of screen dimensions (full screen)
                    const targetWidth = window.innerWidth;
                    const targetHeight = window.innerHeight;
                    const targetLeft = 0;
                    const targetTop = 0;
                    
                    // Position modal at thumbnail location
                    modal.style.position = 'fixed';
                    modal.style.left = rect.left + 'px';
                    modal.style.top = rect.top + 'px';
                    modal.style.width = rect.width + 'px';
                    modal.style.height = rect.height + 'px';
                    modal.style.transition = 'all 0.3s ease-out';
                    
                    // Show modal at thumbnail position
                    modal.classList.add('active');
                    
                    // Set animating flag
                    isAnimating = true;
                    
                    // Start playing immediately (preserves user gesture)
                    videoPlayer.play().catch(err => {
                        console.log('Auto-play blocked:', err);
                        // Don't show play button overlay for thumbnail clicks
                        // It should only appear for shared links (attemptFullscreen = false)
                    });
                    
                    // Animate modal to full screen on next frame
                    requestAnimationFrame(() => {
                        modal.style.left = targetLeft + 'px';
                        modal.style.top = targetTop + 'px';
                        modal.style.width = targetWidth + 'px';
                        modal.style.height = targetHeight + 'px';
                        
                        // After animation completes, reset styles and request fullscreen (desktop only)
                        setTimeout(() => {
                            modal.style.position = '';
                            modal.style.left = '';
                            modal.style.top = '';
                            modal.style.width = '';
                            modal.style.height = '';
                            modal.style.transition = '';
                            
                            // Only request fullscreen on desktop
                            if (!isMobile()) {
                                if (videoPlayer.requestFullscreen) {
                                    videoPlayer.requestFullscreen();
                                } else if (videoPlayer.webkitRequestFullscreen) {
                                    videoPlayer.webkitRequestFullscreen();
                                } else if (videoPlayer.mozRequestFullScreen) {
                                    videoPlayer.mozRequestFullScreen();
                                } else if (videoPlayer.msRequestFullscreen) {
                                    videoPlayer.msRequestFullscreen();
                                }
                            }
                            
                            // Clear animating flag after fullscreen is requested
                            isAnimating = false;
                        }, 300);
                    });
                } else {
                    // Fallback if thumbnail not found
                    modal.classList.add('active');
                    videoPlayer.play().catch(err => {
                        console.log('Auto-play blocked:', err);
                    });
                    
                    requestAnimationFrame(() => {
                        if (videoPlayer.requestFullscreen) {
                            videoPlayer.requestFullscreen();
                        } else if (videoPlayer.webkitRequestFullscreen) {
                            videoPlayer.webkitRequestFullscreen();
                        } else if (videoPlayer.mozRequestFullScreen) {
                            videoPlayer.mozRequestFullScreen();
                        } else if (videoPlayer.msRequestFullscreen) {
                            videoPlayer.msRequestFullscreen();
                        }
                    });
                }
            } else {
                // Coming from shared link - show modal with play button overlay
                modal.classList.add('active');
                showPlayButtonOverlay(video, videoIndex);
            }
        }
        
        function showPlayButtonOverlay(video, videoIndex) {
            // Remove any existing play overlay first
            const existingOverlay = document.querySelector('.play-overlay');
            if (existingOverlay) {
                existingOverlay.remove();
            }
            
            // Make sure video is visible
            videoPlayer.style.display = 'block';
            
            // Create overlay with thumbnail and play button
            const overlay = document.createElement('div');
            overlay.className = 'play-overlay';
            overlay.innerHTML = `
                <img src="${video.thumbnail}" alt="${video.title}">
                <div class="play-button-large">
                    <svg viewBox="0 0 24 24" fill="white" width="80" height="80">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            `;
            
            // Insert overlay before video player
            videoPlayer.parentNode.insertBefore(overlay, videoPlayer);
            videoPlayer.style.display = 'none';
            
            // Handle click to play
            overlay.onclick = () => {
                overlay.remove();
                videoPlayer.style.display = 'block';
                videoPlayer.play();
                
                // Request fullscreen only on desktop
                if (!isMobile()) {
                    setTimeout(() => {
                        if (videoPlayer.requestFullscreen) {
                            videoPlayer.requestFullscreen();
                        } else if (videoPlayer.webkitRequestFullscreen) {
                            videoPlayer.webkitRequestFullscreen();
                        } else if (videoPlayer.mozRequestFullScreen) {
                            videoPlayer.mozRequestFullScreen();
                        } else if (videoPlayer.msRequestFullscreen) {
                            videoPlayer.msRequestFullscreen();
                        }
                    }, 100);
                }
            };
        }

        function closeModal() {
            // Block interactions during closing animation
            isAnimating = true;
            
            // Calculate bottom center position
            const targetWidth = 0;
            const targetHeight = 0;
            const targetLeft = window.innerWidth / 2;
            const targetTop = window.innerHeight;
            
            // Animate modal shrinking to bottom center
            modal.style.position = 'fixed';
            modal.style.left = targetLeft + 'px';
            modal.style.top = targetTop + 'px';
            modal.style.width = targetWidth + 'px';
            modal.style.height = targetHeight + 'px';
            modal.style.transition = 'all 0.3s ease-in';
            
            // After animation completes, clean up
            setTimeout(() => {
                modal.classList.remove('active');
                videoPlayer.pause();
                videoPlayer.src = '';
                
                // Remove any play overlay
                const existingOverlay = document.querySelector('.play-overlay');
                if (existingOverlay) {
                    existingOverlay.remove();
                }
                
                // Make sure video is visible
                videoPlayer.style.display = 'block';
                
                // Reset modal styles
                modal.style.position = '';
                modal.style.left = '';
                modal.style.top = '';
                modal.style.width = '';
                modal.style.height = '';
                modal.style.transition = '';
                
                // Unlock body scroll on mobile
                if (isMobile()) {
                    document.body.style.overflow = '';
                    document.body.style.height = '';
                    document.body.style.touchAction = '';
                }
                
                // Clear animating flag
                isAnimating = false;
            }, 300);
        }

        modal.onclick = (e) => {
            if (e.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // Ignore ESC key during animation
                if (isAnimating) {
                    return;
                }
                closeModal();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });
        
        // Handle back button on mobile
        let preventBackDuringAnimation = false;
        
        window.addEventListener('popstate', (e) => {
            if (isMobile() && modal.classList.contains('active')) {
                // Ignore back button during animation
                if (isAnimating) {
                    // Re-push state to keep modal open
                    history.pushState({ modalOpen: true }, '');
                    return;
                }
                
                // Close modal normally
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
                if (document.activeElement.tagName === 'VIDEO') {
                    e.preventDefault();
                }
            }
        });
    </script>
