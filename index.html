<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="icon" type="image/jpeg" href="img/batman-icon.jpg">
    
    <!-- Default Open Graph tags -->
    <meta property="og:title" content="Hellmish Productions - Video Gallery">
    <meta property="og:description" content="Watch our collection of music videos and original content">
    <meta property="og:image" content="https://hellmish-productions.github.io/video-gallery/img/hellmish-productions-banner.png">
    <meta property="og:url" content="https://hellmish-productions.github.io/video-gallery">
    <meta property="og:type" content="website">
    
    <style>
        @font-face {
            font-family: 'Batman Forever';
            src: url('fonts/batmfa_.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px auto;
            display: block;
        }

        h2 {
            margin: 30px 0 20px 0;
            font-size: 24px;
            font-family: 'Batman Forever', sans-serif;
        }
        
        .section-title {
            font-size: 20px;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        
        @media (max-width: 1400px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 1024px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .video-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
        
        
        .thumbnail {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #272727;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            display: none;
        }
        
        .video-title-row {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }
        
        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.4;
            flex: 1;
        }

        .video-description {
            font-size: 14px;
            color: #aaa;
            margin-top: 6px;
            line-height: 1.3;
        }
        
        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .share-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            flex-shrink: 0;
        }
        
        .share-btn:hover {
            background: #272727;
            color: #3ea6ff;
        }
        
        .share-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 1200px;
            width: 100%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 36px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #ff0000;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        
        video::-webkit-media-controls-enclosure {
            overflow: hidden;
        }
        
        video::-webkit-media-controls-panel {
            width: calc(100% + 30px);
        }
        
        video::-internal-media-controls-download-button {
            display: none;
        }
        
        video::-webkit-media-controls-download-button {
            display: none;
        }
        
        .video-info {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .current-video-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: #272727;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .control-btn:hover {
            background: #3f3f3f;
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .share-link-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
            z-index: 2000;
            display: none;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .share-link-popup.active {
            display: block;
        }
        
        .share-link-popup h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .share-link-input {
            width: 100%;
            background: #0f0f0f;
            border: 1px solid #3f3f3f;
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        
        .copy-btn {
            background: #3ea6ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #2a8dd6;
        }
        
        .copy-btn.copied {
            background: #00a86b;
        }

        .random-btn {
            background: #ff6b35;
        }

        .random-btn:hover {
            background: #e85a28;
        }


        .version {
            position: fixed;
            bottom: 4px;
            right: 4px;
            font-size: 12px;
            color: #666;
            z-index: 9999;
            font-family: monospace;
        }
        
        .share-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1999;
        }
        
        .share-overlay.active {
            display: block;
        }
        
        .play-overlay {
            width: 100%;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            background: #000;
        }
        
        .play-overlay img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
        
        .play-button-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .play-overlay:hover .play-button-large {
            background: rgba(0, 0, 0, 0.9);
        }

        @media (max-width: 768px) {
            .version {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/hellmish-productions-banner.png" alt="Hellmish Productions" class="banner">
        <!-- Sections will be dynamically generated here -->
    </div>

    <div class="version">v1.9</div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <video id="videoPlayer" controls controlsList="nodownload" oncontextmenu="return false;"></video>
            <div class="video-info">
                <div class="current-video-title" id="currentTitle"></div>
            </div>
        </div>
    </div>

    <div class="share-overlay" id="shareOverlay" onclick="closeSharePopup()"></div>
    
    <div class="share-link-popup" id="shareLinkPopup">
        <h3>Share Video</h3>
        <input type="text" class="share-link-input" id="shareLinkInput" readonly>
        <button class="copy-btn" id="copyBtn" onclick="copyShareLink()">Copy Link</button>
    </div>

    <script>
        // ============================================
        // LOAD VIDEO DATA FROM VIDEOLIST.JSON
        // ============================================
        
        // Default video list (used if videolist.json can't be loaded)
        const defaultVideoList = [
            "v/music-videos/video-1/index.html",
            "v/music-videos/video-2/index.html",
            "v/music-videos/video-3/index.html",
            "v/music-videos/video-4/index.html",
            "v/music-videos/video-5/index.html",
            "v/other-videos/video-1/index.html",
            "v/other-videos/video-2/index.html"
        ];
        
        // Default video data template (used when fetching default video list)
        const defaultVideoTemplate = {
            "videoId": "video1",
            "title": "Video 1",
            "description": "This and that and the other.",
            "thumbnail": "v/music-videos/video-1/thumbnail.jpg",
            "url": "https://www.dropbox.com/scl/fi/zcdzkg6brgsau8siso8ti/MacBatman.mp4?rlkey=j3q2tbzdmtq9qp0jzuffo3pwk&st=maz3c19i&raw=1",
            "duration": "6:66",
            "section": "music-videos"
        };
        
        let allVideos = [];
        let sectionsInOrder = []; // Preserve order from videolist.json
        let currentIndex = 0;

        const modal = document.getElementById('modal');
        const videoPlayer = document.getElementById('videoPlayer');
        const currentTitle = document.getElementById('currentTitle');
        const shareLinkPopup = document.getElementById('shareLinkPopup');
        const shareOverlay = document.getElementById('shareOverlay');
        const shareLinkInput = document.getElementById('shareLinkInput');
        const copyBtn = document.getElementById('copyBtn');
        async function parseVideoFromHTML(htmlPath, useDefault = false) {
            try {
                if (useDefault) {
                    // Extract video number and section from path
                    const pathParts = htmlPath.split('/');
                    const section = pathParts[1];
                    const videoFolder = pathParts[2];
                    
                    return {
                        videoId: videoFolder,
                        title: `Video ${videoFolder}`,
                        description: "This and that and the other.",
                        thumbnail: `v/${section}/${videoFolder}/thumbnail.jpg`,
                        url: "https://www.dropbox.com/scl/fi/zcdzkg6brgsau8siso8ti/MacBatman.mp4?rlkey=j3q2tbzdmtq9qp0jzuffo3pwk&st=maz3c19i&raw=1",
                        duration: "6:66",
                        section: section
                    };
                }
                
                const response = await fetch(htmlPath);
                if (!response.ok) throw new Error(`Failed to fetch ${htmlPath}`);
                
                const html = await response.text();
                
                // Parse the JSON data from the script tag (only url and duration)
                const jsonMatch = html.match(/<script id="video-data" type="application\/json">\s*([\s\S]*?)\s*<\/script>/);
                if (!jsonMatch) throw new Error('No video data found in HTML');
                
                const videoData = JSON.parse(jsonMatch[1]);
                
                // Extract path parts for auto-generation
                const pathParts = htmlPath.split('/');
                const section = pathParts[1]; // e.g., "music-videos"
                const videoFolder = pathParts[2]; // e.g., "macbatman"
                
                // Always auto-generate these fields
                videoData.videoId = videoFolder;
                videoData.section = section;
                videoData.thumbnail = `v/${section}/${videoFolder}/thumbnail.jpg`;
                
                // Extract title from og:title meta tag (remove " - Hellmish Productions" suffix)
                const titleMatch = html.match(/<meta property="og:title" content="([^"]+)"/);
                if (titleMatch) {
                    videoData.title = titleMatch[1].replace(/ - Hellmish Productions$/, '').replace(/ \/ Hellmish Productions$/, '');
                } else {
                    videoData.title = videoFolder; // Fallback to folder name
                }
                
                // Extract description from og:description meta tag
                const descMatch = html.match(/<meta property="og:description" content="([^"]+)"/);
                if (descMatch) {
                    videoData.description = descMatch[1];
                } else {
                    videoData.description = ""; // Fallback to empty
                }
                
                return videoData;
            } catch (error) {
                console.error(`Error parsing ${htmlPath}:`, error);
                return null;
            }
        }
        
        // Load all videos from videolist.json
        async function loadVideoData() {
            let videoList = [];
            let usingDefault = false;
            
            try {
                const response = await fetch('videolist.json');
                if (!response.ok) throw new Error('videolist.json not found');
                videoList = await response.json();
            } catch (error) {
                console.warn('Could not load videolist.json, using default list:', error);
                videoList = defaultVideoList;
                usingDefault = true;
            }
            
            // Fetch and parse all video HTML files
            const videoPromises = videoList.map(path => parseVideoFromHTML(path, usingDefault));
            const videos = await Promise.all(videoPromises);
            
            // Filter out any failed parses
            allVideos = videos.filter(v => v !== null);
            
            // Group videos by section while preserving order
            const videosBySection = {};
            allVideos.forEach(video => {
                if (!videosBySection[video.section]) {
                    videosBySection[video.section] = [];
                    sectionsInOrder.push(video.section); // Track order of first appearance
                }
                videosBySection[video.section].push(video);
            });
            
            // Initialize the page
            initializePage(videosBySection);
            
            // Check for shared video link (after videos are loaded)
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v');
            
            if (videoId) {
                const videoIndex = allVideos.findIndex(v => v.videoId === videoId);
                if (videoIndex !== -1) {
                    // Update page title
                    const video = allVideos[videoIndex];
                    document.title = video.title + ' - Hellmish Productions';
                    
                    // Open video without fullscreen (no user gesture)
                    openVideo(videoIndex, false);
                }
            }
        }
        
        function initializePage(videosBySection) {
            const container = document.querySelector('.container');
            
            // Section title mapping (customize as needed)
            const sectionTitles = {
                'music-videos': 'Music Videos',
                'duchbes-13': 'Duchbes 13',
                'duchbes-humane': 'Duchbes Humane',
                'other-videos': 'Other Videos'
            };
            
            let startIndex = 0;
            
            // Clear existing grids
            document.querySelectorAll('.video-grid').forEach(grid => {
                grid.innerHTML = '';
                grid.previousElementSibling.style.display = 'none';
            });
            
            // Create sections in order
            sectionsInOrder.forEach((sectionKey) => {
                const videos = videosBySection[sectionKey];
                if (videos && videos.length > 0) {
                    // Get or create section title
                    const title = sectionTitles[sectionKey] || 
                                sectionKey.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                    
                    // Create section header
                    const header = document.createElement('h2');
                    header.textContent = title;
                    container.appendChild(header);
                    
                    // Create grid
                    const grid = document.createElement('div');
                    grid.className = 'video-grid';
                    container.appendChild(grid);
                    
                    // Build the grid
                    buildVideoGrid(videos, grid, startIndex);
                    startIndex += videos.length;
                }
            });
        }

        // CONFIGURE YOUR SITE URL HERE
        const SITE_URL = 'https://hellmish-productions.github.io/video-gallery';

        // Load video data on page load
        loadVideoData();

        // Build section grids
        function buildVideoGrid(videos, grid, startIndex) {
            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                card.innerHTML = `
                    <div class="thumbnail" onclick="openVideo(${startIndex + index})">
                        <img src="${video.thumbnail}" alt="${video.title}">
                        <div class="video-duration">${video.duration}</div>
                    </div>
                    <div class="video-title-row">
                        <div class="video-title">${video.title}</div>
                        <button class="share-btn" onclick="shareVideo(${startIndex + index}, event)" title="Share">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="video-description">${video.description}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function shareVideo(videoIndex, event) {
            event.stopPropagation();
            
            const video = allVideos[videoIndex];
            const shareUrl = `${SITE_URL}/v/${video.section}/${video.videoId}/`;
            
            shareLinkInput.value = shareUrl;
            shareLinkPopup.classList.add('active');
            shareOverlay.classList.add('active');
            
            // Reset copy button text
            copyBtn.textContent = 'Copy Link';
            copyBtn.classList.remove('copied');
        }

        function copyShareLink() {
            shareLinkInput.select();
            shareLinkInput.setSelectionRange(0, 99999); // For mobile devices
            
            navigator.clipboard.writeText(shareLinkInput.value).then(() => {
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Link';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                // Fallback for older browsers
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
            });
        }

        function closeSharePopup() {
            shareLinkPopup.classList.remove('active');
            shareOverlay.classList.remove('active');
        }

        function openVideo(videoIndex, attemptFullscreen = true) {
            const video = allVideos[videoIndex];
            videoPlayer.src = video.url;
            currentTitle.textContent = video.title;
            currentIndex = videoIndex;
            
            modal.classList.add('active');
            
            if (attemptFullscreen) {
                // Direct user click - auto-play and fullscreen
                videoPlayer.play().catch(err => {
                    console.log('Auto-play blocked:', err);
                });
                
                setTimeout(() => {
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.webkitRequestFullscreen) {
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.mozRequestFullScreen) {
                        videoPlayer.mozRequestFullScreen();
                    } else if (videoPlayer.msRequestFullscreen) {
                        videoPlayer.msRequestFullscreen();
                    }
                }, 100);
            } else {
                // Coming from shared link - show play button overlay
                showPlayButtonOverlay(video, videoIndex);
            }
        }
        
        function showPlayButtonOverlay(video, videoIndex) {
            // Create overlay with thumbnail and play button
            const overlay = document.createElement('div');
            overlay.className = 'play-overlay';
            overlay.innerHTML = `
                <img src="${video.thumbnail}" alt="${video.title}">
                <div class="play-button-large">
                    <svg viewBox="0 0 24 24" fill="white" width="80" height="80">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            `;
            
            // Insert overlay before video player
            videoPlayer.parentNode.insertBefore(overlay, videoPlayer);
            videoPlayer.style.display = 'none';
            
            // Handle click to play
            overlay.onclick = () => {
                overlay.remove();
                videoPlayer.style.display = 'block';
                videoPlayer.play();
                
                // Request fullscreen
                setTimeout(() => {
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.webkitRequestFullscreen) {
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.mozRequestFullScreen) {
                        videoPlayer.mozRequestFullScreen();
                    } else if (videoPlayer.msRequestFullscreen) {
                        videoPlayer.msRequestFullscreen();
                    }
                }, 100);
            };
        }

        function closeModal() {
            modal.classList.remove('active');
            videoPlayer.pause();
            videoPlayer.src = '';
        }

        modal.onclick = (e) => {
            if (e.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeSharePopup();
            }
        });

        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'S')) {
                if (document.activeElement.tagName === 'VIDEO') {
                    e.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
